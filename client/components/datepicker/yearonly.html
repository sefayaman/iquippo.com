<p class="input-group">
	<input type="text" class="form-control" placeholder="{{placeholder}}" id="{{myid}}" ng-model="ngModel" uib-datepicker-popup="{{format}}" datepicker-options="{{datepickerOptions}}" is-open="opened" ng-required="true" close-text="Close"  ng-change="onComplete()"/>
	<span class="input-group-addon">
		<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	</span>
</p>
