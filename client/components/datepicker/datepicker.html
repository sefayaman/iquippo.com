<p class="input-group">
	<input type="text" class="form-control" placeholder="{{placeholder}}" id="{{myid}}" uib-datepicker-popup="MM/dd/yyyy" ng-model="ngModel" is-open="opened" ng-required="true"  ng-change="onComplete()" readonly/>
	<span class="input-group-addon">
		<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	</span>
</p>
