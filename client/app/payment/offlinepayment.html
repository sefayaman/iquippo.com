<div class="modal-header">
  <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Offline Payment Information</h4>
</div>
<div class="modal-body">
	<form>
		<div class="row">
			<div class="col-sm-6 form-group">
				<input type="text" class="form-control" name="" value="" placeholder="Amount Paid">
			</div>
			<div class="col-sm-6 form-group">
				<select class="form-control">
					<option>Payment Mode</option>
					<option>Offline</option>
					<option>Cheque</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 form-group">
				<input type="text" class="form-control" name="" value="" placeholder="Date of Joining">
			</div>
			<div class="col-sm-6 form-group">
				<input type="text" class="form-control" name="" value="" placeholder="Bank Name">
			</div>
		</div>
		<div class="row">			
			<div class="col-sm-6 form-group">
				<input type="text" class="form-control" name="" value="" placeholder="Branch Name">
			</div>
		</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary">Save</button>
</div>
