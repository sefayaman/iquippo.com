<div class="container-fluid">
  <ol class="breadcrumb">
    <li>
      <a href="/main">Home</a>
    </li>
    <li class="active">Contact Us</li>
  </ol>
</div>

<section class="category-block">
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-1 col-sm-4">
        <div class="heading-titles">
          <h1>[ Contact Us ]</h1>
        </div>

        <form class="form" name="form" novalidate>
          <div class="form-group fill-info">
            <div class="row">
              <div class="col-md-12 form-group">
                <div class="floating-label-wrapper"  ng-class="{'has-error': form.name.$invalid && form.submitted }">
                  <label for="Fname">Enter Full Name</label>
                  <input type="text" name="name" id="Fname" ng-model="contact.name" value="" class="form-control" placeholder="Enter Full Name" required autocomplete="off">
                </div>                
              </div>
              <div class="col-md-12 form-group" ng-class="{'has-error': form.email.$invalid && form.submitted }">
                <div class="floating-label-wrapper">
                  <label for="Fname">Email</label>
                  <input type="email" name="email" ng-model="contact.email" value="" class="form-control" placeholder="Email">
                </div>
                
                <p class="help-block" ng-show="form.email.$error.email && form.submitted">
                Doesn't look like a valid email.
                </p>
                <p class="help-block" ng-show="form.email.$error.required && form.submitted">
                What's your email address?
                </p>
                <p class="help-block" ng-show="form.email.$error.mongoose">
                  {{ errors.email }}
                </p>
              </div>
              <div class="col-md-12 ">
                <div class="row">
                  <div class="col-xs-3 col-sm-3 padd-right search-field">
                    <div class="floating-label-wrapper" ng-class="{'has-error': form.mobile.$invalid && form.submitted }">
                      <label>*Code</label>
                      <select class="form-control" ng-model="contact.countryCode" ng-change="onCodeChange(contact.countryCode)" required>
                        <option value="" disabled>*Code</option>
                        <option  ng-repeat ="country in allCountries | orderBy:'name'" value="{{country.countryCode}}">+{{country.countryCode}}</option>
                      </select>
                    </div>
                  </div>                      
                  <div class="col-xs-9 col-sm-9 padd-left">
                    <div class="floating-label-wrapper" ng-class="{'has-error': form.mobile.$invalid && form.submitted }">
                      <label>Mobile No.</label>
                      <input type="text" name="mobile" ng-model="contact.mobile"  value="" ng-pattern="/^[0-9]{10,10}$/" class="form-control" placeholder="Mobile No." uib-tooltip="XX-XXXX-XXXX" tooltip-trigger="focus" tooltip-placement="top" required>
                    </div>
                  </div>                                          
                </div>
                <div class="has-error" ng-if="form.mobile.$error.pattern && form.submitted">
                  <p class="help-block">
                    Mobile no. should only have 10 digits.
                  </p>
                </div>
                
                <!-- <p class="help-block"
                 ng-show="(form.mobile.$error.maxlength || form.mobile.$error.required) && 
                 form.submitted">
                Mobile should not blank and 10 digit.
                </p> -->
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="floating-label-wrapper" ng-class="{'has-error': form.message.$invalid && form.submitted }">
              <label>*Comments</label>
              <input class="form-control" name="message" ng-model="contact.message"  placeholder="*Comments" required >
            </div>
          </div>
          <div class="form-group text-right">
            <input type="button" name="" ng-click="sendContact(contact)" class="btn btn-warning" value="Send">
          </div>
        </form>
        <address>
          <h4>Contact iQuippo:</h4>
          <!-- <p>You can contact us in number of ways:</p> -->
          <p><strong><i class="fa fa-phone"></i> Telephone:</strong> 033 66022059 / 66245500</p>
          <!-- <p><strong><i class="fa fa-fax"></i> Fax:</strong> 040 23354574</p> -->
          <p><strong><i class="fa fa-envelope"></i> Email:</strong> customercare@iquippo.com</p>
        </address>
      </div>
      <div class="col-sm-6">
        <div class="form-group"></div>

      </div>
    </div>   
  </div>
</section>
