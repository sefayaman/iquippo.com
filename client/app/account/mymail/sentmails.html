<div class="table-responsive">

 <!-- <table datatable="" dt-options="inboxVM.dtOptions" dt-columns="inboxVM.dtColumns" dt-column-defs="inboxVM.dtColumnDefs" class="row-border hover"> -->
  <table datatable="ng" id="inbox_table" dt-options="inboxVM.dtOptions" class="row-border hover">
    <thead>
      <tr>
        <!-- <th><input type="checkbox" ng-model="inboxVM.selectAll" ng-click="inboxVM.toggleAll(inboxVM.selectAll, inboxVM.selected)"></th> -->
        <th>#</th>
        <th>From</th>
        <th>Subject</th>
        <!-- <th visibility="hidden">_id</th> -->
       </tr>
    </thead>

    <tbody>
    	<tr ng-repeat="mess in inboxVM.messages" ng-click="inboxVM.showRow($index)">
    		<td><input type="checkbox" ng-model="inboxVM.selected[ mess._id ]" ng-click="inboxVM.toggleOne(inboxVM.selected)"></td>

    		<td>{{mess.from}}</td>
    		<td>{{mess.subject}}</td>
            <!-- <td visibility="hidden">{{ mess._id }}</td> -->
    	</tr>
    </tbody>


    </table>

</div>
