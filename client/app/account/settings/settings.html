<div id="settings-modal">
         <div class="modal-header">
              <button type="button" class="close" ng-click="settingsVm.closeDialog()" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Change Password</h4>
            </div>
            <div class="modal-body">
            <form class="form" name="form" ng-submit="settingsVm.changePassword(form)" novalidate>

              <div class="form-group">
                <input type="password" placeholder="Current Password" name="password" class="form-control" ng-model="settingsVm.data.oldPassword"
                       mongoose-error/>
                <p class="help-block" ng-show="form.password.$error.mongoose">
                    {{ errors.other }}
                </p>
              </div>

              <div class="form-group">
                <input type="password" placeholder="New Password" name="newPassword" class="form-control" ng-model="settingsVm.data.newPassword"
                       ng-minlength="4"
                       required/>
                <p class="help-block"
                   ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
                  Password must be at least 4 characters.
                </p>
              </div>

              <p class="help-block"> {{ message }} </p>

              <button class="btn btn-warning btn-lg" type="submit">Save changes</button>
            </form>
            </div>
      </div>
