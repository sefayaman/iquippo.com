<!-- Browse Brand -->
<section class="category-block">
  <div class="container">
    <div class="information-tabs">
      <div class="row">
        <div class="col-sm-6">
          <img src="/assets/images/loging-image.png" class="img-responsive" alt="">
        </div>
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-5 form-group">
          <form class="signin">
            <h3 class="text-center form-group">Signin with iQuippo</h3>
            <h5 class="text-center">Easily Using</h5>
            <div class="row">
              <div class="col-xs-6 form-group text-right">
                <a href="javascript:void(0);">
                  <img src="/assets/images/facebook.png" alt="">
                </a>
              </div>
              <div class="col-xs-6 form-group text-left">
                <a href="javascript:void(0);">
                  <img src="/assets/images/google.png" alt="">
                </a>
              </div>
            </div>
            <div class="option-border text-center">
              <span class="option">or</span>
              <hr>
            </div>
            
            <div class="floating-lable-form">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group floating-label-wrapper">
                    <label for="userID">Email/User ID/Mobile No.</label>
                    <input type="text" class="form-control" id="userID" placeholder="Email/User ID/Mobile No." ng-model="user.email"  with-floating-label>
                  </div>
                </div>
                <div class="col-sm-6">
                   <div class="form-group floating-label-wrapper">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password"  with-floating-label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                Don't have an account?
                <h5><a href="javascript:void(0);" class="text-danger">Signup</a></h5>
              </div>
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
            </div>           
            
          </form>
        </div>
      </div>
    </div>
  </div>      
</section>
