<div  id="">
       <div class="modal-header">
              <button type="button" class="close" ng-click="forgetPassVm.closeDialog()" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Forgot Password</h4>
            </div>
            <div class="modal-body" ng-show="!isApproved">
              <form class="form-signin" name="form"  data-ember-action="2" novalidate>
                  <div class="form-group">
                  <!-- <label>Mobile No.</label> -->
                  <input type="text" class="form-control" ng-model="forgetPassVm.data.mobile" placeholder="Mobile No.">
                </div>
                <div class="option text-center">Or</div>
                <hr>
                <div class="form-group"></div>
                <div class="form-group">
                  <!-- <label>Enter Email</label> -->
                  <input type="text" placeholder="Email Address" ng-model="forgetPassVm.data.email" class="form-control">
                </div>

                <div class="form-group text-center">
                  <button class="btn btn-md btn-warning" ng-click="forgetPassVm.sendOTP()">Generate OTP</button>
                </div>
                <div class="form-group">
                  <!-- <label>Enter OTP</label> -->
                  <input type="text" class="form-control" ng-model="forgetPassVm.data.otp" placeholder="OTP code">
                </div>
                <div class="form-group text-center">
                  <button class="btn btn-md btn-warning" type="button" ng-click="forgetPassVm.validateOtp()">Reset Password</button>
                </div>
                      
              </form>
            </div>

            <div class="modal-body" ng-show="isApproved">
            <form class="form" name="form1" novalidate>

              <div class="form-group">
                <input type="password" placeholder="New Password" ng-model="forgetPassVm.data.password" class="form-control" name="password"
                       mongoose-error/>
                <p class="help-block" ng-show="form1.password.$error.mongoose">
                    {{ errors.other }}
                </p>
              </div>

              <div class="form-group">
                <input type="password" placeholder="confirm Password" ng-model="forgetPassVm.data.confirmPassword" id="confirmPassword" class="form-control" name="confirmPassword"
                       ng-minlength="4"
                       required/>
                <p class="help-block"
                   ng-show="(form1.password.$error.minlength || form1.password.$error.required) && (form1.password.$dirty || submitted)">
                  Password must be at least 4 characters.
                </p>
              </div>

              <p class="help-block"> {{ message }} </p>

              <button class="btn btn-warning btn-lg" ng-click='forgetPassVm.changePassword(form1)'>Save</button>
            </form>
            </div>
</div>
