<div  id="bidding-modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="spareVm.closeDialog()" aria-hidden="true">&times;</button>
    <h4 class="modal-title text-center">Location List</h4>
  </div>
  <div class="modal-body">
     <div class="form-group col-sm-4">
        <span class="badge" uib-tooltip="Country:{{loc.country}},State:{{loc.state}}" tooltip-placement="bottom" tooltip-trigger="mouseenter" ng-repeat="loc in spareVm.spare.locations" ng-if="loc.city">{{loc.city}} 
        <a href="javascript:void(0);" ng-click="spareVm.deleteLocation($index)" uib-tooltip="Remove" tooltip-placement="top" tooltip-trigger="mouseenter">
        <i class="fa fa-times" ></i></a></span>
        </div>
  </div>  
  <div class="modal-footer">
    <button type="button" class="btn btn-lg btn-warning" ng-click="spareVm.closeDialog()">Close</button>
  </div>
</div>
