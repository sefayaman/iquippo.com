<div> 
      <div class="modal-header">
          <button type="button" class="close" ng-click="paymentVm.closeDialog()">&times;</button>
          <h4 class="modal-title">Pay {{formType}} Amount</h4>
        </div>
      <div class="modal-body">
        <form novalidate class="" name="paymentForm">
              <div class="row">
                <div class="col-xs-6 col-sm-6 form-group">
                  <div class="radio radio-info">
                          <input type="radio" id="offline" name="payment" ng-model="option.select" value="offline">
                          <label for="offline"> Offline </label>
                      </div>                   
                </div>
                <div class="col-xs-6 col-sm-6 form-group">
                  <div class="radio radio-info">
                          <input type="radio" id="online" name="payment" ng-model="option.select" value="online">
                          <label for="online"> Online </label>
                      </div>     
                </div>
              </div>
              <div class="row" ng-if="option.select == 'online'">
                <div class="col-sm-offset-1 col-sm-10">
                  <input type="text" class="form-control" name="amount" value="" ng-model="paymentVm.amount" placeholder="Amount" disabled>
                </div>
              </div>
              <div ng-if="option.select == 'offline'">
                <form novalidate class="text-left" name="">
                  <div class="row">
                    <div class="col-sm-6 form-group">
                      <select class="form-control">
                        <option>Mode of Payment</option>
                        <option>Cash</option>
                        <option>Check</option>
                        <option>DD</option>
                        <option>RTGS</option>
                        <option>NEFT</option>
                      </select>
                    </div>
                    <div class="col-sm-6 form-group">
                      <input type="text" class="form-control" name="bankName" placeholder="Bank Name / Branch">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 form-group">
                      <input type="text" class="form-control" name="instrumentNo" placeholder="Instrument No">
                    </div>
                    <div class="col-sm-6 form-group">
                      <input type="text" class="form-control" name="amount" placeholder="Amount">
                    </div>
                  </div>
                  <!-- <div class="row">
                    <div class="col-sm-6 form-group">
                      <input type="text" class="form-control" name="paymentDate" ng-model="dt" datetime-picker readonly date-format="MM/dd/yyyy" date-only placeholder="Payment / Instrument Date">
                    </div>
                  </div> -->
              </form>
              </div>
        </div>  
        <div class="modal-footer asset-sale">
          <div class="btn-group">
            <button type="button" class="btn btn-primary" ng-click="paymentVm.closeDialog()">Cancel</button>
            <button type="button" class="btn btn-danger" ng-click="paymentVm.submit(paymentForm)">Proceed</button>                
          </div>
        </div>
    </div>
