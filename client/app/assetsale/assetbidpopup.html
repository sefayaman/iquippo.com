<div>
       <div class="modal-header">
          <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
          <h4 class="modal-title" ng-if="params.bid == 'placebid'">Submit Bid</h4>
          <h4 class="modal-title" ng-if="params.bid == 'buynow'">Buy Now</h4>
        </div>
        <div class="modal-body asset-sale">
        <form novalidate class="bidPopup" name="bidPopup">
            <div class="row">
              <div class="col-sm-offset-2 col-sm-8" ng-class="{'has-error': bidPopup.bidAmount.$invalid && submitted}">
                <!-- <input  type="text" ng-disabled="params.bid == 'buynow'" class="form-control" name="bidAmount" ng-model="assetBidPopUpVm.bidAmount" ng-value="" ng-change="assetBidPopUpVm.calculateBid(assetBidPopUpVm.bidAmount)" placeholder="Enter Bid Amount" required> -->
                <input  type="text" ng-disabled="params.bid == 'buynow'" class="form-control" name="bidAmount" ng-model="assetBidPopUpVm.bidAmount" ng-value="" ng-keyup="assetBidPopUpVm.calculateBid(assetBidPopUpVm.bidAmount)" typeahead-focus-first = "false" typeahead-wait-ms="1000" placeholder="Enter Bid Amount" required>
              </div>
            </div>
            <div class="asset-taxes">
              <div class="row">
                <div class="col-sm-offset-2 col-sm-5">GST : </div>
                <div class="col-sm-3"><i class="fa fa-inr"></i> {{taxRate}}</div>
              </div>
              <div class="row">
                <div class="col-sm-offset-2 col-sm-5">TCS : </div>
                <div class="col-sm-3"><i class="fa fa-inr"></i> {{tcs}}</div>
              </div>
              <div class="row">
                <div class="col-sm-offset-2 col-sm-5">Parking : </div>
                <div class="col-sm-3"><i class="fa fa-inr"></i> {{parking}}</div>
              </div>
            </div>
            <div class="asset-total">
              <div class="row">
                <div class="col-sm-offset-2 col-sm-5">Total : </div>
                <div class="col-sm-3"><i class="fa fa-inr"></i> {{total}} </div>
              </div>
            </div>
            <div class="asset-action text-right">
              <div class="btn-group">
                <button type="button" class="btn btn-primary" ng-click="close()">Cancel</button>
                <button type="button" ng-if="params.bid == 'placebid'" class="btn btn-danger" ng-click="assetBidPopUpVm.submitBid(bidPopup)">Submit Bid</button>
                <button type="button" ng-if="params.bid == 'buynow'" class="btn btn-danger" ng-click="assetBidPopUpVm.submitBid(bidPopup)">Buy Now</button>
              </div>
            </div>
        </div>  
    </div>
