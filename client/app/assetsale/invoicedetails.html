<div> 
      <div class="modal-header">
          <button type="button" class="close" ng-click="close()">&times;</button>
          <h4 class="modal-title">Invoice Details</h4>
        </div>
      <div class="modal-body">
          <p>Invoice in favour of self</p>
            <div class="row">
              <div class="col-xs-6">
                <div class="radio radio-info">
                  <input type="radio" id="self" name="invoice" value="yes">
                  <label for="self"> Yes </label>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="radio radio-info">
                  <input type="radio"  placeholder="" id="other" name="invoice" value="no">
                  <label for="other"> No </label>
                </div>
              </div>
            </div>
            <form novalidate class="" name="">
            
              <div class="row">
                <div class="col-sm-6 form-group">
                  <input type="text" class="form-control" name="" value="" placeholder="First Name"> 
                </div>
                <div class="col-sm-6 form-group">
                  <input type="text" class="form-control" name="" value="" placeholder="Last Name"> 
                </div>
              </div>              
              <div class="row">
                <div class="col-sm-4 form-group">
                  <select class="form-control">
                    <option>Country</option>
                  </select>
                </div>
                <div class="col-sm-4 form-group">
                  <select class="form-control">
                    <option>State</option>
                  </select>
                </div>
                <div class="col-sm-4 form-group">
                  <select class="form-control">
                    <option>Location</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 form-group">
                  <input type="text" class="form-control" name="" value="" placeholder="Address">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 form-group">
                  <input type="email" class="form-control" name="" value="" placeholder="Email id"> 
                </div>
                <div class="col-sm-2 form-group padd-right">
                  <select class="form-control">
                    <option>Code</option>
                    <option>+91</option>
                  </select>
                </div>
                <div class="col-sm-4 form-group padd-left">
                  <input type="number" class="form-control" name="" value="" placeholder="*Mobile No."> 
                </div>
              </div>
        </div>  
        <div class="modal-footer asset-sale">
          <div class="btn-group">
            <button type="button" class="btn btn-primary" ng-click="close()">Cancel</button>
            <button type="button" class="btn btn-danger">Proceed</button>                
          </div>
        </div>
    </div>
