<div id="callback-modal">
        <div class="modal-header">
              <button type="button" class="close" ng-click="callbackVm.closeDialog()" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Call Back</h4>
            </div>
            <div class="modal-body">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Raise A Callback Request</h3>
                </div>
                <div class="panel-body">
                  <form class="form text-left" name="form" novalidate>              
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="floating-label-wrapper" ng-class="{'has-error': form.fname.$invalid && form.submitted }">
                          <label>First Name*</label>
                          <input type="text" class="form-control" name="fname" ng-model="callbackVm.callback.fname" placeholder="First Name" required ng-disabled="callbackVm.disable">
                        </div>
                       <!-- <p class="help-block" ng-show="form.fname.$error.required && form.submitted">
                      First name is required
                      </p> -->
                      </div>
                      <!-- <div class="form-group col-sm-4">
                        <input type="text" class="form-control" name="mname" ng-model="callbackVm.callback.mname" value="" placeholder="Middle Name">
                      </div> -->
                      <div class="col-sm-6">
                        <div class="floating-label-wrapper" ng-class="{'has-error': form.lname.$invalid && form.submitted }">
                          <label>Last Name*</label>
                          <input type="text" class="form-control" name="lname" ng-model="callbackVm.callback.lname" value="" placeholder="Last Name" required ng-disabled="callbackVm.disable">
                        </div>
                        <!-- <p class="help-block" ng-show="form.fname.$error.required && form.submitted">
                      Last name is required
                      </p> -->
                      </div>
                    </div>
                    
                    <div class="row">
                      <!-- <div class="col-sm-6">
                        <label>Phone No.</label>
                        <input type="text" class="form-control" name="phone" ng-model="callbackVm.callback.phone" value="" placeholder="Phone No." ng-disabled="callbackVm.disable">
                      </div> -->
                      <div class="col-sm-6">
                       <div class="floating-label-wrapper" ng-class="{'has-error': form.mobile.$invalid &&
                       form.submitted }">
                        <label>Mobile No.*</label>
                        <div class="row">
                          <div class="col-xs-4 col-sm-4 padd-right search-field" ng-class="{'has-error': form.countryCode.$invalid && form.submitted }">
                            <select class="form-control" ng-model="callbackVm.callback.countryCode" ng-change="onCodeChange(callbackVm.callback.countryCode)" required ng-disabled="callbackVm.disable">
                              <option value="" disabled>Code</option>
                              <option  ng-repeat ="country in allCountries | orderBy:'name'" value="{{country.countryCode}}">+{{country.countryCode}}</option>
                            </select>
                          </div>                      
                          <div class="col-xs-8 col-sm-8 padd-left">
                            <input type="text" class="form-control" name="mobile" ng-model="callbackVm.callback.mobile"  placeholder="Mobile No." uib-tooltip="+91-98-XXXX-XXXX" tooltip-trigger="focus" tooltip-placement="top" required ng-disabled="callbackVm.disable">
                          </div>                      
                        </div>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="floating-label-wrapper" ng-class="{'has-error': form.email.$invalid && form.submitted }">
                          <label>Email</label>
                          <input class="form-control" name="email" ng-model="callbackVm.callback.email" placeholder="Email" type="email" value="" ng-disabled="callbackVm.disable">
                          <p class="help-block" ng-show="(form.email.$error.email || form.email.$error.pattern) && form.submitted">
                          Please enter a valid email.
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      
                      <!-- Add Comment section 'Madhusudan Mishra' -->
                      <div class="col-sm-9">
                        <div class="floating-label-wrapper">
                          <label>Comments</label>
                          <input class="form-control" name="comment" ng-model="callbackVm.callback.comment" placeholder="Comments" type="text" value="">
                        </div>
                      </div>
                      <div class="col-sm-3 asset-sale text-right">
                        <label class="invisible">Send</label>
                        <button type="submit" class="btn btn-lg btn-danger" ng-click="callbackVm.sendCallback(callbackVm.callback)">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
                
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Reach Us</h3>
                </div>
                <div class="panel-body">
                  <div class="text-center">
                    <p>You can contact our Customer Support team using the below options -</p>
                    <p><i class="fa fa-phone"></i> 033 66022059 / 66245500 | <i class="fa fa-envelope"></i> customercare@iquippo.com | <i class="fa fa-whatsapp"></i> 9599932387</p>
                  </div>
                </div>
              </div>
            </div>  

</div>
