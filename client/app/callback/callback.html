<div id="callback-modal">
        <div class="modal-header">
              <button type="button" class="close" ng-click="callbackVm.closeDialog()" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Call Back</h4>
            </div>
            <div class="modal-body">
              <form class="form" name="form" novalidate>
              
                <div class="row">
                  <div class="form-group col-sm-4" ng-class="{'has-error': form.fname.$invalid && form.submitted }">
                    <input type="text" class="form-control" name="fname" ng-model="callbackVm.callback.fname" placeholder="* First Name" required>
                   <!-- <p class="help-block" ng-show="form.fname.$error.required && form.submitted">
                  First name is required
                  </p> -->
                  </div>
                  <div class="form-group col-sm-4">
                    <input type="text" class="form-control" name="mname" ng-model="callbackVm.callback.mname" value="" placeholder="Middle Name">
                  </div>
                  <div class="form-group col-sm-4" ng-class="{'has-error': form.lname.$invalid && form.submitted }">
                    <input type="text" class="form-control" name="lname" ng-model="callbackVm.callback.lname" value="" placeholder="* Last Name" required>
                    <!-- <p class="help-block" ng-show="form.fname.$error.required && form.submitted">
                  Last name is required
                  </p> -->
                  </div>
                </div>
                
                <div class="row">
                  <div class="form-group col-sm-6">
                    <input type="text" class="form-control" name="phone" ng-model="callbackVm.callback.phone" value="" placeholder="Phone No.">
                  </div>
                  <div class="form-group col-sm-6" ng-class="{'has-error': form.mobile.$invalid &&
                   form.submitted }">
                    <div class="row">
                      <div class="col-sm-5 padd-right">
                        <select class="form-control" ng-model="callbackVm.callback.countryCode" required>
                          <option value="" disabled>*Select Country Code</option>
                          <option  ng-repeat ="country in allCountries | orderBy:'name'" value="{{country.countryCode}}">{{country.countryCode}}</option>
                        </select>
                        <i class="caret"></i>
                      </div>                      
                      <div class="col-sm-7 padd-left">
                        <input type="text" class="form-control" name="mobile" ng-model="callbackVm.callback.mobile"  placeholder="* Mobile No." uib-tooltip="98-XXXX-XXXX" tooltip-trigger="focus" pattern="^[7-9][0-9]{9}$" tooltip-placement="top" required>
                      </div>                      
                    </div>
                    
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-12" ng-class="{'has-error': form.email.$invalid && form.submitted }">
                  <input class="form-control" name="email" ng-model="callbackVm.callback.email" placeholder="Email" type="email" value="">
                  <p class="help-block" ng-show="(form.email.$error.email || form.email.$error.pattern) && form.submitted">
                  Please enter a valid email.
                  </p>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-lg btn-warning" ng-click="callbackVm.sendCallback(callbackVm.callback)">Submit</button>
            </div>
</div>
