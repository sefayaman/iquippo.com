<div id="valuationquote-modal">
      <div class="modal-header">
            <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Valuation Quote</h4>
      </div>
	<div class="form-group clearfix form-group"></div>
	<form class="quote-form" name="form">
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group" ng-class="{'has-error': form.fname.$invalid && form.submitted }">
						<input type="text" name="fname" class="form-control" placeholder="* First Name" ng-model="valuationQuote.fname" required>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="form-group">
						<input type="text" name="mname" class="form-control" placeholder="Middle Name" ng-model="valuationQuote.mname">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group" ng-class="{'has-error': form.lname.$invalid && form.submitted }">
						<input type="text" name="lname" class="form-control" placeholder="* Last Name" ng-model="valuationQuote.lname" required>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="form-group" ng-class="{'has-error': form.country.$invalid && form.submitted }">
						<select class="form-control" ng-model="valuationQuote.country" name="country" required>
							<option value="">*Select Country</option>
							<option ng-repeat="country in allCountries" value="{{country.name}}">{{country.name}}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group">
						<input type="text" name="" class="form-control" placeholder="City" ng-model="valuationQuote.city">
					</div>
				</div>
				<div class="col-xs-6">
					<div class="form-group">
						<input type="text" name="" class="form-control" placeholder="Company Name" ng-model="valuationQuote.companyname">
					</div>
				</div>
				
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group">
						<input type="text" name="" class="form-control" placeholder="Designation" ng-model="valuationQuote.designation">
					</div>
				</div>
				<div class="col-xs-6">
					<div class="form-group">
						<input type="text" name="" class="form-control" placeholder="Phone No." ng-model="valuationQuote.phone">
					</div>
				</div>
				
			</div>
			
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group" ng-class="{'has-error': form.mobile.$invalid && form.submitted }">
						<input type="text" name="mobile" class="form-control" placeholder="* Mobile No." ng-model="valuationQuote.mobile" uib-tooltip="98-XXXX-XXXX" pattern="^[7-9][0-9]{9}$" tooltip-trigger="focus" tooltip-placement="top" required>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="form-group" ng-class="{'has-error': form.email.$invalid && form.submitted }">
						<input type="email" name="email" class="form-control" placeholder="Email Address" ng-model="valuationQuote.email">
						<p class="help-block" ng-show="(form.email.$error.email || form.email.$error.pattern) && form.submitted">
							Please enter a valid email.
						</p>
					</div>
				</div>
			</div>
			<hr>
			<div class="row text-left">
				<div class="col-xs-12 col-sm-4 form-group">Purpose of valuation</div>
				<div class="col-xs-6 col-sm-4 form-group" ng-class="{'has-error': form.valuation.$invalid && form.submitted }">
					<select class="form-control" ng-model="valuationQuote.valuation" name="valuation" required>
                      <option value="" disabled>*Select Purpose</option>
                      <option ng-repeat="valuation in valuationList" value="{{valuation.name}}">{{valuation.name}}</option>
                    </select>
				</div>
				<div class="col-xs-6 col-sm-4 form-group" ng-class="{'has-error': form.otherName.$invalid && form.submitted }">
					<input class="form-control" type="text" name="otherName" ng-model="valuationQuote.otherName" ng-disabled ="valuationQuote.valuation != 'Other'" placeholder="*Other" ng-required= "valuationQuote.valuation == 'Other'">
				</div>
			</div>
			<div class="row text-left">
              <div class="col-xs-12 col-sm-4 form-group">Schedule a call</div>
              <div class="col-xs-6 col-sm-4 form-group">
                <input type="radio" checked="checked" placeholder=""  name="schedule" ng-model="valuationQuote.schedule" value="yes"> Yes 
              </div>
              <div class="col-xs-6 col-sm-4 form-group">
                <input type="radio" placeholder=""  name="schedule" ng-model="valuationQuote.schedule" value="no"> No      
              </div>
              
              <div class="clerafix"></div>                                   
              <div class="col-xs-6 col-sm-offset-4 col-sm-4 form-group" ng-if="valuationQuote.schedule == 'yes'" >
              	<small>Pick Date</small>
                <div class="input-group" ng-class="{'has-error': form.scheduleDate.$invalid && form.submitted }">
                  <input type="text" class="form-control" ng-model="valuationQuote.scheduleDate" uib-datepicker-popup="{{format}}" name="scheduleDate" ng-value="" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="datepickerOptions" date-disabled="disabled(date, mode)" ng-required="valuationQuote.schedule == 'yes'" close-text="Close" alt-input-formats="altInputFormats" placeholder="dd/mm/yyyy" />
                  <span class="input-group-addon">
                    <a href class="btn btn-default" ng-click="open1()"><i class="fa fa-calendar-o fa-2x"></i></a>
                  </span>
                </div>                                       
              </div>
              
              <div class="col-xs-6 col-sm-4 form-group " ng-if="valuationQuote.schedule == 'yes'">
              	<small>Set Time</small>
              	<div class="input-group">
              		<input type="text" class="form-control" name="otherName" placeholder="HH:MM" ng-model="valuationQuote.scheduledTime" is-open=""  ng-value="{{valuationQuote.scheduledTime | date:'shortTime' }}" timepicker-options="timepickerOptions">
              		<span class="input-group-addon">
              			<button class="btn btn-default" ng-click="toggleMode()"><i class="fa fa-clock-o fa-2x"></i></button>
              		</span>
              	</div>
              	<uib-timepicker ng-if="isShow" ng-model="mytime" ng-change="changed(mytime)" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
				<!-- <pre class="alert alert-info">Time is: {{mytime | date:'shortTime' }}</pre> -->
				</div>
            </div>
			<div class="form-group">
				<textarea class="form-control" name="comment" ng-model="valuationQuote.comment" placeholder="Comments if any"></textarea>
			</div>
			
			<div class="modal-footer">
				<button type="reset" ng-click="resetClick()" class="btn btn-default">Reset</button>
				<button type="button" class="btn btn-warning" ng-click="addValuationQuote($event)" >Submit</button>
			</div>
	</form>
		
	</div>
