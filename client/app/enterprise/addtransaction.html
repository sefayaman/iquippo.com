
<div class="row form-group">
<div class="col-sm-6">
<h3>Add New Request </h3>
</div>
<div class="col-sm-6 text-right">
<h3><a href="/enterprisevaluation/transaction" class="btn btn-primary btn-md">Back</a></h3>
</div>
</div>
<!-- <p>Download the <a href="javascript:void(0);">template</a> and fill all fields. (*) mark fields are mandatory. System will accept multiple records in a single file.</p> -->
<legend></legend>
<div >
  <form class="enterpriseValForm" name="enterpriseValForm" novalidate>
    <!-- Enterprise block -->
    <div ng-if="true">
      <div class="row form-group ">                            
        <div class="col-sm-3" ng-class="{'has-error': enterpriseValForm.requestType.$invalid && submitted}">
          <select class="form-control" name="requestType" ng-model="addTransactionVm.enterpriseValuation.requestType" required>
            <option value="">Request Type*</option>
            <option ng-repeat="req in addTransactionVm.requestTypeList" value="{{req.name}}">{{req.name}}</option>
          </select>
          <i class="caret"></i>
        </div>
        <div class="col-sm-3" ng-class="{'has-error': enterpriseValForm.purpose.$invalid && submitted}">
          <select class="form-control" name="purpose" ng-model="addTransactionVm.enterpriseValuation.purpose" required>
            <option value="">Select Purpose*</option>
            <option ng-repeat="valuation in valuationList" value="{{valuation.name}}">{{valuation.name}}</option>
          </select>
          <i class="caret"></i>
        </div>
        <div class="col-sm-3" ng-class="{'has-error': enterpriseValForm.agencyName.$invalid && submitted}">
          <select class="form-control" name="agencyName" ng-model="addTransactionVm.enterpriseValuation.agency._id" required>
            <option value="">Select Agency*</option>
            <option  ng-repeat="ag in addTransactionVm.valAgencies | orderBy:'name'" value="{{ag._id}}">{{ag.name}}</option>
          </select>
          <i class="caret"></i>
        </div>
        <div class="col-sm-3">
          <select class="form-control" name="enterpriseName" ng-model="addTransactionVm.enterpriseValuation.enterprise.name" required>
            <option value="">Select Enterprise*</option>
            <option ng-repeat="enterprise in addTransactionVm.enterprises" value="{{enterprise.enterpriseName}}">{{enterprise.fname}} {{enterprise.lname}} ({{enterprise.mobile}})</option>
          </select>
          <i class="caret"></i>
        </div>
      </div>
      <div class="row form-group">                            
        <div class="col-sm-3">
          <input type="text" class="form-control" name="customerTransactionId" ng-model="addTransactionVm.enterpriseValuation.customerTransactionId" placeholder="Customer Transaction ID"/>
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="customerValuationNo" ng-model="addTransactionVm.enterpriseValuation.customerValuationNo" placeholder="Customer Valuation Number"/>
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="customerPartyNo" ng-model="addTransactionVm.enterpriseValuation.customerPartyNo" placeholder="Customer Party No."/>
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="customerPartyName" ng-model="addTransactionVm.enterpriseValuation.customerPartyName" placeholder="Customer Party Name"/>
        </div>
      </div>
      <div class="row form-group ">
        <div class="col-sm-3">
          <input type="text" class="form-control" name="userName" ng-model="addTransactionVm.enterpriseValuation.userName" placeholder="User Name"/>
        </div>
        <div class="col-sm-3">
         <input class="form-control" name="requestDate" ng-model="addTransactionVm.enterpriseValuation.requestDate" datetime-picker readonly date-format="MM/dd/yyyy" date-only placeholder="Request Date"/>
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="assetId" ng-model="addTransactionVm.enterpriseValuation.assetId" placeholder="Asset No."/>
        </div>
        <div class="col-sm-3">
          <input class="form-control" name="repoDate" ng-model="addTransactionVm.enterpriseValuation.repoDate" datetime-picker readonly date-format="MM/dd/yyyy" date-only placeholder="Repo. Date" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-3" ng-class="{'has-error': enterpriseValForm.category.$invalid && submitted}">
          <select class="form-control" name="category" ng-model="addTransactionVm.enterpriseValuation.category" ng-change="addTransactionVm.onCategoryChange(addTransactionVm.enterpriseValuation.category)" required>
            <option value="">Select Category/Asset Type*</option>
            <option ng-repeat="cat in addTransactionVm.allCategory" value="{{cat.name}}" ng-if="cat.name != 'Other'">{{cat.name}}</option>
          </select>
          <i class="caret"></i>
        </div>
        <div class="col-sm-3" ng-class="{'has-error': enterpriseValForm.brand.$invalid && submitted}">
          <select class="form-control" name="brand" ng-model="addTransactionVm.enterpriseValuation.brand" ng-change="addTransactionVm.onBrandChange(addTransactionVm.enterpriseValuation.brand)" required>
            <option value="">Select Brand*</option>
            <option ng-repeat="br in addTransactionVm.brandList" value="{{br.name}}" ng-if="br.name != 'Other'">{{br.name}}</option>
          </select>
          <i class="caret"></i>
        </div>
        <div class="col-sm-3" ng-class="{'has-error': enterpriseValForm.model.$invalid && submitted}">
          <select class="form-control" name="model" ng-model="addTransactionVm.enterpriseValuation.model" required>
            <option value="">Select Model*</option>
            <option ng-repeat="md in addTransactionVm.modelList" value="{{md.name}}" ng-if="md.name != 'Other'">{{md.name}}</option>
          </select>
          <i class="caret"></i>
        </div>
        <div class="col-sm-3">
          <textarea name="assetDescription" ng-model="addTransactionVm.enterpriseValuation.assetDescription" placeholder="Asset Description" class="form-control"></textarea>
        </div>
        
      </div>
      <div class="row form-group">
        
        <div class="col-sm-3">
          <input type="text" class="form-control" name="engineNo" ng-model="addTransactionVm.enterpriseValuation.engineNo" placeholder="Engine No."/>
        </div>
        <div class="col-sm-3">
           <input type="text" class="form-control" name="chassisNo" ng-model="addTransactionVm.enterpriseValuation.chassisNo" placeholder="Chassis No."/>
        </div>
        <div class="col-sm-3">
           <input type="text" class="form-control" name="registrationNo" ng-model="addTransactionVm.enterpriseValuation.registrationNo" placeholder="Registration No."/>
        </div>
        <div class="col-sm-3">
           <input class="form-control" name="invoiceDate" ng-model="addTransactionVm.enterpriseValuation.invoiceDate" datetime-picker readonly date-format="MM/dd/yyyy" date-only placeholder="Invoice Date" />
        </div>
      </div>
      <div class="row form-group">
        
        <div class="col-sm-3">
          <!-- <input type="text" class="form-control" name="" value="" placeholder="Yard Parked" required/> -->
          <select  class="form-control" name="yardParked" ng-model="addTransactionVm.enterpriseValuation.yardParked">
            <option value="">Yard Parked</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <i class="caret"></i>
        </div>
        <div class="col-sm-3" ng-class="{'has-error': enterpriseValForm.country.$invalid && submitted}">
          <select class="form-control" ng-model="addTransactionVm.enterpriseValuation.country" name="country" ng-change="addTransactionVm.onCountryChange(addTransactionVm.enterpriseValuation.country)" required>
            <option value="">*Select Country</option>
            <option ng-repeat="country in allCountries | orderBy:'name'" value="{{country.name}}">{{country.name}}</option>
          </select>
          <i class="caret"></i>
        </div>
        <div class="col-sm-3" ng-class="{'has-error': enterpriseValForm.state.$invalid && submitted}">
          <select class="form-control" name="state" ng-model="addTransactionVm.enterpriseValuation.state" ng-change="addTransactionVm.onStateChange(addTransactionVm.enterpriseValuation.state)" required>
            <option value="">*Select State</option>
              <option ng-repeat="state in stateList | orderBy:'name'" value="{{state.name}}">{{state.name}}</option>
          </select>
          <i class="caret"></i>
        </div>
        <div class="col-sm-3" ng-class="{'has-error': enterpriseValForm.location.$invalid && submitted}">
          <select class="form-control" name="location" ng-model="addTransactionVm.enterpriseValuation.city" required>
            <option value="">*Select Location</option>
              <option ng-repeat="location in locationList | orderBy:'name'" value="{{location.name}}">{{location.name}}</option>
          </select>
          <i class="caret"></i>
        </div>
      </div>
      <div class="row form-group">
        
        <div class="col-sm-3">
          <input type="text" class="form-control" name="contactPerson" ng-model="addTransactionVm.enterpriseValuation.contactPerson" placeholder="Contact Person" required/>
        </div>
        <div class="col-sm-3">
           <input type="text" class="form-control" name="contactPersonTelNo" ng-model="addTransactionVm.enterpriseValuation.contactPersonTelNo" placeholder="Contact Person Tel No" required/>
        </div>
        <div class="col-sm-3">
           <input type="text" class="form-control" name="disFromCustomerOffice" ng-model="addTransactionVm.enterpriseValuation.disFromCustomerOffice" placeholder="Distance From Customer Office" required/>
        </div>
      </div>

    </div>
    <!-- Agency block -->

    <div>
      <div class="row form-group ">                              
          <div class="col-sm-3">
            <input type="number" class="form-control" name="" value="" placeholder="Report No." required/>
          </div>
          <div class="col-sm-3">
             <input class="form-control" name="regEndDate" ng-model="gsettingVm.auctionData.regEndDate" datetime-picker readonly date-format="MM/dd/yyyy" date-only placeholder="Report Date" />
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" name="" value="" placeholder="Year of Manufacture" required/>
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" name="" value="" placeholder="HMR / KMR" required/>
          </div>
      </div>

      <div class="row form-group ">                            
        <div class="col-sm-3">
          <input type="number" class="form-control" name="" value="" placeholder="Assessed Value" required/>
        </div>
        <div class="col-sm-3">
           <input type="text" class="form-control" name="" value="" placeholder="Inspection By" required/>
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="" value="" placeholder="Physical Condition" required/>            
        </div>
        <div class="col-sm-3">
           GPS Installed
            <div class="row">
              <div class="col-xs-6">
                <input type="radio" name="gps"> Yes
              </div>
              <div class="col-xs-6">
                <input type="radio" name="gps"> No
              </div>
            </div>
        </div>
      </div>

      <div class="row form-group ">        
        <div class="col-sm-3">
         <input type="number" class="form-control" name="" value="" placeholder="GPS Device No." required/>
        </div>
        <div class="col-sm-3">
          <input type="number" class="form-control" name="" value="" placeholder="IMIE No." required/>
        </div>
        
      </div>
      <h5><strong>Upload Asset Images</strong></h5>
      <div class="row form-group">
          <div class="col-sm-2  text-center">
            General
             <div class="pic-popover">
                <div class="primary-upload">
                  <div class="br5">
                    <span class="fileinput-button browse-icon">
                        <span><i class="fa fa-plus-circle"></i></span>
                          <input type="file" name="">
                     </span>                        
                  </div>                    
                </div>                    
            </div>
          </div>
          <div class="col-sm-2  text-center">
            Engine
             <div class="pic-popover">
                <div class="primary-upload">
                  <div class="br5">
                    <span class="fileinput-button browse-icon">
                        <span><i class="fa fa-plus-circle"></i></span>
                          <input type="file" name="">
                     </span>                        
                  </div>                    
                </div>                    
            </div>
          </div>
          <div class="col-sm-2  text-center">
            Hydraulic
             <div class="pic-popover">
                <div class="primary-upload">
                  <div class="br5">
                    <span class="fileinput-button browse-icon">
                        <span><i class="fa fa-plus-circle"></i></span>
                          <input type="file" name="">
                     </span>                        
                  </div>                    
                </div>                    
            </div>
          </div>
          <div class="col-sm-2  text-center">
            Cabin
             <div class="pic-popover">
                <div class="primary-upload">
                  <div class="br5">
                    <span class="fileinput-button browse-icon">
                        <span><i class="fa fa-plus-circle"></i></span>
                          <input type="file" name="">
                     </span>                        
                  </div>                    
                </div>                    
            </div>
          </div>
          <div class="col-sm-2  text-center">
            Under-Carriage / Tyre
             <div class="pic-popover">
                <div class="primary-upload">
                  <div class="br5">
                    <span class="fileinput-button browse-icon">
                        <span><i class="fa fa-plus-circle"></i></span>
                          <input type="file" name="">
                     </span>                        
                  </div>                    
                </div>                    
            </div>
          </div>
          <div class="col-sm-2  text-center">
            Others
             <div class="pic-popover">
                <div class="primary-upload">
                  <div class="br5">
                    <span class="fileinput-button browse-icon">
                        <span><i class="fa fa-plus-circle"></i></span>
                          <input type="file" name="">
                     </span>                        
                  </div>                    
                </div>                    
            </div>
          </div>
          
      </div>
      <div class="row form-group ">
        <div class="col-sm-3">Valuation Report</div>
        <div class="col-sm-2">
          <span class="btn btn-warning fileinput-button">
           <input type="file" name="">
            <span><i class="fa fa-upload"></i> Upload</span>
          </span>
        </div>
        <div class="col-sm-4"></div>
      </div>
      
    </div>

        <div class="row form-group">
          <div class="col-sm-offset-6 col-sm-6 text-right">
            <button type="button" class="btn btn-default" ng-click="addTransactionVm.reset()">Reset</button>
            <button type="button" class="btn btn-danger" ng-click="addTransactionVm.addOrUpdateRequest(enterpriseValForm)">Submit</button>
