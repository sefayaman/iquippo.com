<div  id="bidding-modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="bidVm.closeDialog()" aria-hidden="true">&times;</button>
    <h4 class="modal-title text-center">Input Form</h4>
  </div>
  <div class="modal-body">
    <form name="form" novalidate class="form">
      <div class="row">
        <div class="col-sm-6 form-group">
          <select class="form-control">
            <option>Select Category</option>
          </select>
        </div>
        <div class="col-sm-6 form-group">
          <select class="form-control">
            <option>Select Brand</option>
          </select>
        </div>        
      </div>
      <div class="row">
        <div class="col-sm-6 form-group">
          <input type="number" class="form-control" name="" value="" placeholder="Tenure">
        </div>
        <div class="col-sm-6 form-group">
          <input type="number" class="form-control" name="" value="" placeholder="Installment per Unit">
        </div>
      </div>
       <div class="row">
        <div class="col-sm-6 form-group">
          <input type="number" class="form-control" name="" value="" placeholder="Total Installment">
        </div>        
      </div>
      
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-lg btn-warning">Submit</button>
  </div>
</div>
