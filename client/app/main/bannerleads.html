<div id="callback-modal">
  <div class="modal-header">
    <button type="button" class="close"  aria-hidden="true" ng-click="bannerLeadVm.close()">&times;</button>
    <h4 class="modal-title">Please enter your details to submit the request</h4>
  </div>
  <div class="modal-body">
    <form class="form" name="form" novalidate>      
      <div class="row">
        <div class="form-group col-sm-6" ng-class="{'has-error': form.fname.$invalid && submitted }">
          <label>* Fiest Name</label>
          <input type="text" class="form-control" name="fname" ng-model="bannerLeadVm.bannerLead.fname" placeholder="* First Name" required>
        </div>
        <div class="form-group col-sm-6" ng-class="{'has-error': form.lname.$invalid && submitted }">
          <label>* Last Name</label>
          <input type="text" class="form-control" name="lname" ng-model="bannerLeadVm.bannerLead.lname" placeholder="* Last Name" required>
        </div>
      </div>
      
      <div class="row">
        <div class="form-group col-sm-6" ng-class="{'has-error': form.mobile.$invalid &&
          submitted }">
          <label>* Mobile No.</label>
          <input type="text" class="form-control" name="mobile" placeholder="* Mobile No." uib-tooltip="+91-98-XXXX-XXXX" tooltip-trigger="focus" tooltip-placement="top" ng-model="bannerLeadVm.bannerLead.mobile" required>
        </div>
        <div class="form-group col-sm-6" ng-class="{'has-error': form.email.$invalid && form.submitted }">
          <label>Email</label>
          <input class="form-control" name="email" ng-model="bannerLeadVm.bannerLead.email" placeholder="Email" type="email">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 form-group" ng-class="{'has-error': form.state.$invalid &&
          submitted }">
          <label>* Select State</label>
          <select class="form-control" ng-model="bannerLeadVm.bannerLead.state" name="state" required>
            <option value="">Select State</option>
            <option value="{{state.name}}" ng-repeat="state in stateList">{{state.name}}</option>
          </select>
        </div>
        <div class="col-sm-6 form-group" ng-class="{'has-error': form.product.$invalid &&
          submitted }">
          <label>* Select Product</label>
          <select class="form-control" ng-model="bannerLeadVm.bannerLead.product" name="product" required>
            <option value="">Select Product</option>
            <option value="{{prd.text}}" ng-repeat="prd in slideInfo.products">{{prd.text}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label>Comments</label>
          <textarea placeholder="Comments" class="form-control" ng-model="bannerLeadVm.bannerLead.comment"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-lg btn-warning" ng-click="bannerLeadVm.submit(form)">Submit</button>
  </div>
</div>
