<div id="callback-modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="" aria-hidden="true">&times;</button>
    <h4 class="modal-title">User Details</h4>
  </div>
  <div class="modal-body">
    <form class="form" name="form" novalidate>      
      <div class="row">
        <div class="form-group col-sm-6" ng-class="{'has-error': form.fname.$invalid && form.submitted }">
          <input type="text" class="form-control" name="fname" placeholder="* First Name" required>
        </div>
        <div class="form-group col-sm-6" ng-class="{'has-error': form.lname.$invalid && form.submitted }">
          <input type="text" class="form-control" name="lname" placeholder="* Last Name" required>
        </div>
      </div>
      
      <div class="row">
        <div class="form-group col-sm-6" ng-class="{'has-error': form.mobile.$invalid &&
          form.submitted }">
          <input type="text" class="form-control" name="mobile" placeholder="* Mobile No." uib-tooltip="+91-98-XXXX-XXXX" tooltip-trigger="focus" tooltip-placement="top" required>
        </div>
        <div class="form-group col-sm-6" ng-class="{'has-error': form.email.$invalid && form.submitted }">
          <input class="form-control" name="email" placeholder="Email" type="email" value="">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 form-group">
          <select class="form-control">
            <option>Select State</option>
          </select>
        </div>
        <div class="col-sm-6 form-group">
          <select class="form-control">
            <option>Select Product</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <textarea placeholder="Comments" class="form-control"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-lg btn-warning">Submit</button>
  </div>
</div>
