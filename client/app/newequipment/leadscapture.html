<div id="callback-modal">
        <div class="modal-header">
              <button type="button" class="close" aria-hidden="true">&times;</button>
              <h4 class="modal-title">User Details</h4>
            </div>
            <div class="modal-body">
              <form class="form" name="form" novalidate>
              
                <div class="row">
                  <div class="col-sm-8 col-sm-offset-2 form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="" value="" placeholder="Enter Name">
                  </div>
                  <div class="col-sm-8 col-sm-offset-2 form-group">
                    <label>Mobile No.</label>
                    <input type="text" class="form-control" name="" value="" placeholder="Enter Mobile No.">
                  </div>
                  <div class="col-sm-8 col-sm-offset-2 form-group">
                    <label>Email Id</label>
                    <input type="text" class="form-control" name="" value="" placeholder="Enter Email Id">
                  </div>
                </div>                
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-lg btn-warning">Submit</button>
            </div>
</div>
